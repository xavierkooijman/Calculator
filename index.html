<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="calcContainer">
    <div class="calcScreenContainer">
      <p id="calcScreen">0</p>
    </div>
    <div class="calcButtons">
      <button id="clearButton">C</button>
      <button id="deleteButton">Del</button>
      <button value="0">0</button>
      <div class="mainNumbers">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
      </div>
      <div class="operationButtons">
        <button id="addButton">+</button>
        <button id="subButton">-</button>
        <button id="multButton">x</button>
        <button id="divideButton">/</button>
        <button id="equalButton">=</button>
      </div>
      <button id="dotButton">.</button>
    </div>
  </div>
</body>
</html>
