<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="calcContainer">
    <div class="calcScreenContainer">
      <p id="calcScreen"></p>
    </div>
    <div class="calcButtons">
      <button id="clearButton">C</button>
      <button id="deleteButton">Del</button>
      <button class="buttonNumbers" value="0">0</button>
      <div class="mainNumbers">
        <button class="buttonNumbers" value="1">1</button>
        <button class="buttonNumbers" value="2">2</button>
        <button class="buttonNumbers" value="3">3</button>
        <button class="buttonNumbers" value="4">4</button>
        <button class="buttonNumbers" value="5">5</button>
        <button class="buttonNumbers" value="6">6</button>
        <button class="buttonNumbers" value="7">7</button>
        <button class="buttonNumbers" value="8">8</button>
        <button class="buttonNumbers" value="9">9</button>
      </div>
      <div class="operationButtonsContainer">
        <button id="addButton" class="operationButtons" value="+">+</button>
        <button id="subButton" class="operationButtons" value="-">-</button>
        <button id="multButton" class="operationButtons" value="x" >x</button>
        <button id="divideButton" class="operationButtons" value="/">/</button>
        <button id="equalButton">=</button>
      </div>
      <button id="dotButton" value=".">.</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
